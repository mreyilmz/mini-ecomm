<!-- Button trigger modal -->
<button (click)="cartService.calculations()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Go to Basket</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartService.getUserCart()?.items">
              <td>{{ item.productId }}</td>
              <td>{{ item.count }}</td>
              <td>{{ item.price }}</td>

              <td>
                <button class="btn btn-sm btn-success" (click)="cartService.increment(item.productId); this.cartService.calculations()">+</button>
              </td>
              <td>
                <button class="btn btn-sm btn-warning" (click)="cartService.decrement(item.productId); this.cartService.calculations()">-</button>
              </td>
              <td>
                <button class="btn btn-danger" (click)="cartService.removeItem(item.productId); this.cartService.calculations()">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
        <p>Total Price: {{ this.cartService.totalPrice }}</p>
        <p>Total Product Quantity: {{ this.cartService.totalAmount }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
